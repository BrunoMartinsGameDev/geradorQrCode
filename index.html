<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Gerador de QR Code</h1>
            <label for="tipo">Tipo de conteúdo:</label>
            <select id="tipo">
                <option value="link">Link</option>
                <option value="texto">Texto</option>
                <option value="email">E-mail</option>
                <option value="sms">SMS</option>
                <option value="telefone">Telefone</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="localizacao">Localização (Google Maps)</option>
                <option value="wifi">Wi-Fi</option>
                <option value="evento">Evento de calendário</option>
                <option value="vcard">VCard/Contato</option>
            </select>
            <form id="dynamic-form">
                <!-- Campos dinâmicos aqui -->
            </form>
            <button id="gerar-btn">Gerar QRCODE</button>
        </div>
        <div class="qrcode-section">
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    <div class="watermark">Made by Prof Bruno Martins</div>
</body>
</html>
